<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="horloge">
        <div class="cadre">
            <p class="CodeLoccol">CodeLoccol</p>
            <div class="circle seconde" id="seconde"><i></i></div>
            <div class="circle minute" id="minute"><i></i></div>
            <div class="circle heure" id="heure"><i></i></div>
            <span class="numbers douze" ><strong> 12</strong></span>
            <span class="numbers un" ><strong> 1</strong></span>
            <span class="numbers deux"><strong> 2</strong></span>
            <span class="numbers trois"><strong> 3</strong></span>
            <span class="numbers quatre"><strong> 4</strong></span>
            <span class="numbers cinq"><strong> 5</strong></span>
            <span class="numbers six"><strong> 6</strong></span>
            <span class="numbers sept"><strong> 7</strong></span>
            <span class="numbers huit"><strong> 8</strong></span>
            <span class="numbers neuf"><strong> 9</strong></span>
            <span class="numbers dix"><strong>10</strong></span>
            <span class="numbers onze"><strong>11</strong></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
